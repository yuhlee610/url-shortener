<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div tuiAppearance="floating" tuiCardLarge class="card">
    <header tuiHeader>
      <h1 tuiTitle>Sign Up Here</h1>
    </header>

    <section>
      <tui-input formControlName="email">
        Enter your email
        <input tuiTextfieldLegacy type="email" />
      </tui-input>
      <tui-error formControlName="email" [error]="[] | tuiFieldError | async" />

      <div [appSpace]="24"></div>

      <tui-input formControlName="name">
        Enter your name
        <input tuiTextfieldLegacy type="text" />
      </tui-input>
      <tui-error formControlName="name" [error]="[] | tuiFieldError | async" />

      <div [appSpace]="24"></div>

      <tui-input formControlName="password">
        Enter your password
        <input tuiTextfieldLegacy type="password" />
      </tui-input>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      />
    </section>

    <footer>
      <button
        appearance="primary"
        size="m"
        tuiButton
        type="submit"
        [style.width]="'100%'"
        [disabled]="!signupForm.valid"
        [loading]="loading()"
      >
        Register
      </button>
      
    </footer>
  </div>
</form>
