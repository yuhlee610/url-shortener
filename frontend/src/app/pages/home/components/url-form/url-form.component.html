<form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
  <div tuiAppearance="floating" tuiCardLarge class="card">
    <header tuiHeader>
      <h1 tuiTitle>The URL Shortener :))</h1>
    </header>

    <section>
      <tui-input formControlName="sourceUrl">
        Shorten a long URL
        <input tuiTextfieldLegacy type="text" />
      </tui-input>
      <tui-error
        formControlName="sourceUrl"
        [error]="[] | tuiFieldError | async"
      />
    </section>

    <footer>
      <button
        appearance="primary"
        size="m"
        tuiButton
        type="submit"
        [loading]="loading()"
      >
        Shorten URL
      </button>
    </footer>
  </div>
</form>
